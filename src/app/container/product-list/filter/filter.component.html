<div class="filter-container">
    <span>Filter: </span>

    <input type="radio" name="filter" value="all" [(ngModel)] = 'selectedFilterButton' (change)="onRadioButtonChange()" />
    <span>{{'All (' + all + ')'}}</span>

    <input type="radio" name="filter" value="true" [(ngModel)] = 'selectedFilterButton' (change)="onRadioButtonChange()"/>
    <span>{{'In Stock (' + inStock+')'}}</span>

    <input type="radio" name="filter" value="false" [(ngModel)] = 'selectedFilterButton' (change)="onRadioButtonChange()"/>
    <span>{{'Out of Stock (' + outOfStock + ')'}}</span>
</div>
