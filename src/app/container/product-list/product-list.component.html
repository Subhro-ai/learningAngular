<app-filter
    [all]="totalProdCount" 
    [inStock]="totalProdInStock" 
    [outOfStock]="totalProdOutOfStock"
    (radioButtonChange) = "onFilterChange($event)">
</app-filter>
<div class="ekart--product--container">
    <div *ngFor="let prod of products">
        <app-product 
        [product]="prod"
        *ngIf=" selectedRadioButton === 'all' || prod.is_in_inventory.toString() == selectedRadioButton "
        ></app-product>
    </div>
   
</div>
