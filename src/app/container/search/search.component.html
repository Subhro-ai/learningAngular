<div class="ekart-product-search">
    <input type="text" class="ekart-search-product-input" [(ngModel)]="searchText" >
    <button class="btn-search">Search <fa-icon [icon]="faSearch"></fa-icon> </button>
</div>
<div class="ekart-search-result-for">
    <p *ngIf="searchText != '' "><strong>Search result for : </strong> {{searchText}} </p>
</div>
