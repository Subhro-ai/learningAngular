<div class = "ekart-product--container">
    <img [src] = " product.pImage " width = 300px>
    <p>Name : {{ product.name }} </p>
    <p>Price : {{ product.price }} </p>
    <p>Colour : {{ product.colour }} </p>
    <p>Discounted Price : {{ getDiscount().toFixed(0) }} </p>
    <p> {{ product.inStock > 0 ? 'Only ' + product.inStock + ' left' : "Not in stock" }} </p>
    <button type="button" class="btn btn-danger" (click)="decrement()" [disabled] = " !(product.inStock > 0) ">-</button>
    <span> {{ addToCard }} </span>
    <button type="button" class="btn btn-primary" (click)="increment()" [disabled] = "!(product.inStock > 0)">+</button>
    
</div>
